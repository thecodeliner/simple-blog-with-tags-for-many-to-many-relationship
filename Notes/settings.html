<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Note App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-start min-h-screen p-8">
    <div class="bg-gray-100 border border-gray-400 shadow-md p-6 w-96">
        <h1 class="text-xl font-bold mb-4 text-gray-700 border-b border-gray-400 pb-2">Settings</h1>

        <form class="space-y-3">
            <div>
                <label class="block text-sm font-semibold mb-1">Change Password:</label>
                <input type="password" placeholder="New Password" class="w-full border border-gray-500 px-2 py-1 shadow-inner focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Confirm Password:</label>
                <input type="password" placeholder="Confirm Password" class="w-full border border-gray-500 px-2 py-1 shadow-inner focus:outline-none">
            </div>
            <button type="submit" class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-1 border border-gray-600 shadow">Save Changes</button>
        </form>
    </div>
</body>
</html>
