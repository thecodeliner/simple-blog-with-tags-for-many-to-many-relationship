<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Note App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-gray-100 border border-gray-400 shadow-md p-4">
        <h1 class="text-xl font-bold mb-4 text-gray-700 border-b border-gray-400 pb-2">Dashboard</h1>

        <!-- Notes Form -->
        <div class="mb-6">
            <h2 class="font-semibold mb-2">Add Note</h2>
            <div class="space-y-2">
                <input id="noteTitle" type="text" placeholder="Title" class="w-full border border-gray-500 px-2 py-1 shadow-inner focus:outline-none">
                <textarea id="noteDescription" placeholder="Description" class="w-full border border-gray-500 px-2 py-1 shadow-inner h-20 resize-none focus:outline-none"></textarea>
                <button onclick="addNote()" class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-1 border border-gray-600 shadow">Submit</button>
            </div>
        </div>

        <!-- Notes List -->
        <div>
            <h2 class="font-semibold mb-2">All Notes</h2>
            <div id="notesContainer" class="space-y-3"></div>
        </div>
    </div>

    <script>
        function addNote() {
            const title = document.getElementById("noteTitle").value.trim();
            const desc = document.getElementById("noteDescription").value.trim();
            if (!title || !desc) { alert("Enter both title and description!"); return; }

            const noteItem = `<div class="border border-gray-500 bg-white p-3 shadow-sm">
                                <h4 class="font-bold text-gray-800">${title}</h4>
                                <p class="text-gray-700 text-sm mt-1">${desc}</p>
                              </div>`;

            document.getElementById("notesContainer").innerHTML += noteItem;

            document.getElementById("noteTitle").value = "";
            document.getElementById("noteDescription").value = "";
        }
    </script>
</body>
</html>
