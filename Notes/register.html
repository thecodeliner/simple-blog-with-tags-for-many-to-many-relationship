<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Note App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="bg-gray-100 border border-gray-400 shadow-md p-6 w-96">
        <h1 class="text-xl font-bold mb-4 text-gray-700 border-b border-gray-400 pb-2">Register</h1>
        <form class="space-y-3">
            <div>
                <label class="block text-sm font-semibold mb-1">Name:</label>
                <input type="text" class="w-full border border-gray-500 px-2 py-1 shadow-inner focus:outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Email:</label>
                <input type="email" class="w-full border border-gray-500 px-2 py-1 shadow-inner focus:outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Password:</label>
                <input type="password" class="w-full border border-gray-500 px-2 py-1 shadow-inner focus:outline-none" required>
            </div>
            <button type="submit" class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-1 border border-gray-600 shadow">Register</button>
        </form>
        <p class="mt-4 text-xs text-gray-600">Already have an account? <a href="index.html" class="text-blue-600">Login</a></p>
    </div>
</body>
</html>
